        <h1 class="articleTitle">日本本州东部地区发生5.2级地震 震源深度75千米</h1>
        <div class="articleInfo">
            <div class="pub_date"><span id="pubtime_baidu">发布时间：2020-02-01 06:42:05</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span
                    id="source_baidu">来源：<a
                        href="http://www.chinanews.com/gj/2020/02-01/9074729.shtml ">中国新闻网</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<span
                    id="author_baidu">作者：佚名</span></div>
        </div>

        <!--enpcontent-->
        <p style="text-indent: 2em; margin-bottom: 15px;">中新网2月1日电
            据中国地震台网正式测定：02月01日01时07分在日本本州东部地区（北纬35．94度，东经140．10度）发生5．2级地震，震源深度75千米。</p>
