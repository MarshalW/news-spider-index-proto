        <h1 class="articleTitle">中央应对疫情工作领导小组专设多部门组成的生活物资保障组</h1>
        <div class="articleInfo">
            <div class="pub_date"><span id="pubtime_baidu">发布时间：2020-02-03 11:40:19</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span
                    id="source_baidu">来源：<a

                    id="author_baidu">作者：安蓓、白瀛</span>
            </div>
        </div>

        <!--enpcontent-->
        <p style="margin: 0px 3px 15px; text-indent: 30px;">国家发改委副主任：中央应对疫情工作领导小组专设多部门组成的生活物资保障组</p>
        <p style="margin: 0px 3px 15px; text-indent: 30px;">
            国家发展改革委副主任连维良3日在国务院新闻办举行的新闻发布会上说，中央应对新型冠状病毒感染的肺炎疫情工作领导小组专门设立了多部门组成的生活物资保障组，建立快速联动工作机制，千方百计增加生活必需品供应，协调落实食品、蔬菜、医疗物资等必需品绿色通道，全力以赴做好武汉等重点地区的生活物资供应保障工作。(记者安蓓、白瀛)
        </p>
